    <script>
        const SUPABASE_URL = window.ENV.SUPABASE_URL;
        const SUPABASE_ANON_KEY = window.ENV.API_KEY;
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            
            if (!user) {
                window.location.href = 'auth.html';
                return;
            }
            
            loadProfile(user);
        }
        
        async function loadProfile(user) {
            try {
                const { data: profile, error } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();
                
                if (!profile && !error) {
                    const { data: newProfile, error: createError } = await supabase
                        .from('user_profiles')
                        .insert({
                            id: user.id,
                            email: user.email,
                            full_name: user.user_metadata?.full_name || user.raw_user_meta_data?.full_name || '',
                            created_at: new Date().toISOString()
                        })
                        .select()
                        .single();
                    
                    if (createError) {
                        console.error('Error creating profile:', createError);
                    }
                }
                
                const { data: finalProfile } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();
                
                if (finalProfile && !finalProfile.full_name && (user.user_metadata?.full_name || user.raw_user_meta_data?.full_name)) {
                    const fullName = user.user_metadata?.full_name || user.raw_user_meta_data?.full_name;
                    const { error: updateError } = await supabase
                        .from('user_profiles')
                        .update({ full_name: fullName })
                        .eq('id', user.id);
                    
                    if (!updateError) {
                        finalProfile.full_name = fullName;
                    }
                }
                
                if (finalProfile) {
                    document.getElementById('profileName').textContent = finalProfile.full_name || user.email;
                    document.getElementById('profileEmail').textContent = user.email;
                    document.getElementById('detailName').textContent = finalProfile.full_name || 'Not set';
                    document.getElementById('detailEmail').textContent = user.email;
                    document.getElementById('detailReferral').textContent = getReferralText(finalProfile.referral_source, finalProfile.referral_other);
                    
                    const joinDate = new Date(finalProfile.created_at).toLocaleDateString();
                    document.getElementById('profileJoinDate').textContent = `Member since ${joinDate}`;
                    document.getElementById('detailJoinDate').textContent = joinDate;
                    
                    if (finalProfile.avatar_url) {
                        document.getElementById('profileAvatar').src = finalProfile.avatar_url;
                    } else {
                        const initial = finalProfile.full_name ? finalProfile.full_name.charAt(0).toUpperCase() : user.email.charAt(0).toUpperCase();
                        const svgPlaceholder = `data:image/svg+xml;base64,${btoa(`
                            <svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
                                <rect width="128" height="128" fill="#8B5CF6"/>
                                <text x="64" y="80" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle">${initial}</text>
                            </svg>
                        `)}`;
                        document.getElementById('profileAvatar').src = svgPlaceholder;
                    }
                    
                    if (finalProfile.banner_url) {
                        document.querySelector('.profile-banner').style.backgroundImage = `url(${finalProfile.banner_url})`;
                    }
                    
                    const { data: donations } = await supabase
                        .from('donations')
                        .select('*')
                        .eq('user_id', user.id)
                        .eq('status', 'completed');
                    
                    if (donations && donations.length > 0) {
                        document.getElementById('donorBadge').classList.remove('hidden');
                        const totalDonated = donations.reduce((sum, d) => sum + parseFloat(d.amount), 0);
                        document.getElementById('totalDonated').textContent = `$${totalDonated.toFixed(2)}`;
                        document.getElementById('donationCount').textContent = donations.length;
                    }
                } else {
                    document.getElementById('profileName').textContent = user.email;
                    document.getElementById('profileEmail').textContent = user.email;
                    document.getElementById('detailName').textContent = 'Not set';
                    document.getElementById('detailEmail').textContent = user.email;
                    document.getElementById('detailReferral').textContent = 'Not specified';
                    
                    const joinDate = new Date().toLocaleDateString();
                    document.getElementById('profileJoinDate').textContent = `Member since ${joinDate}`;
                    document.getElementById('detailJoinDate').textContent = joinDate;
                    
                    const initial = user.email.charAt(0).toUpperCase();
                    const svgPlaceholder = `data:image/svg+xml;base64,${btoa(`
                        <svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
                            <rect width="128" height="128" fill="#8B5CF6"/>
                            <text x="64" y="80" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle">${initial}</text>
                        </svg>
                    `)}`;
                    document.getElementById('profileAvatar').src = svgPlaceholder;
                }
                
                const { data: conversions } = await supabase
                    .from('usage_logs')
                    .select('*')
                    .eq('user_id', user.id);
                
                if (conversions) {
                    document.getElementById('conversionCount').textContent = conversions.length;
                }
                
            } catch (error) {
                console.error('Error loading profile:', error);
                document.getElementById('profileName').textContent = user.email;
                document.getElementById('profileEmail').textContent = user.email;
                document.getElementById('detailName').textContent = 'Not set';
                document.getElementById('detailEmail').textContent = user.email;
                document.getElementById('detailReferral').textContent = 'Not specified';
                
                const joinDate = new Date().toLocaleDateString();
                document.getElementById('profileJoinDate').textContent = `Member since ${joinDate}`;
                document.getElementById('detailJoinDate').textContent = joinDate;
                
                const initial = user.email.charAt(0).toUpperCase();
                const svgPlaceholder = `data:image/svg+xml;base64,${btoa(`
                    <svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
                        <rect width="128" height="128" fill="#8B5CF6"/>
                        <text x="64" y="80" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle">${initial}</text>
                    </svg>
                `)}`;
                document.getElementById('profileAvatar').src = svgPlaceholder;
            }
        }
        
        function getReferralText(source, other) {
            if (!source) return 'Not specified';
            
            const sources = {
                'tiktok': 'TikTok',
                'instagram': 'Instagram',
                'x': 'X (Twitter)',
                'somewhere_else': other || 'Somewhere else'
            };
            
            return sources[source] || 'Not specified';
        }
        
        document.getElementById('changeAvatarBtn').addEventListener('click', () => {
            document.getElementById('avatarInput').click();
        });
        
        document.getElementById('changeBannerBtn').addEventListener('click', () => {
            document.getElementById('bannerInput').click();
        });
        
        document.getElementById('avatarInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                await openCropModal(file);
            }
        });
        
        document.getElementById('bannerInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                await uploadBanner(file);
            }
        });
        
        async function uploadAvatar(file) {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) return;
                
                const fileExt = file.name.split('.').pop();
                const fileName = `${user.id}/avatar-${Date.now()}.${fileExt}`;
                
                const { data, error } = await supabase.storage
                    .from('avatars')
                    .upload(fileName, file);
                
                if (error) throw error;
                
                const { data: { publicUrl } } = supabase.storage
                    .from('avatars')
                    .getPublicUrl(fileName);
                
                const { error: updateError } = await supabase
                    .from('user_profiles')
                    .update({ avatar_url: publicUrl })
                    .eq('id', user.id);
                
                if (updateError) throw updateError;
                
                document.getElementById('profileAvatar').src = publicUrl;
                showPopup('Avatar updated successfully!', 'success');
                
            } catch (error) {
                console.error('Error uploading avatar:', error);
                showPopup('Failed to upload avatar. Please try again.', 'error');
            }
        }
        
        async function uploadBanner(file) {
            try {
                const { data: { user } = {} } = await supabase.auth.getUser();
                if (!user) return;
                
                const fileExt = file.name.split('.').pop();
                const fileName = `${user.id}/banner-${Date.now()}.${fileExt}`;
                
                const { data, error } = await supabase.storage
                    .from('banners')
                    .upload(fileName, file);
                
                if (error) throw error;
                
                const { data: { publicUrl } } = supabase.storage
                    .from('banners')
                    .getPublicUrl(fileName);
                
                const { error: updateError } = await supabase
                    .from('user_profiles')
                    .update({ banner_url: publicUrl })
                    .eq('id', user.id);
                
                if (updateError) throw updateError;
                
                document.querySelector('.profile-banner').style.backgroundImage = `url(${publicUrl})`;
                showPopup('Banner updated successfully!', 'success');
                
            } catch (error) {
                console.error('Error uploading banner:', error);
                showPopup('Failed to upload banner. Please try again.', 'error');
            }
        }
        
        let cropImage = null;
        let cropCanvas = null;
        let cropCtx = null;
        let originalImage = null;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let cropX = 0;
        let cropY = 0;
        let scale = 1;
        let minScale = 0.5;
        let maxScale = 3;
        let cropSize = 200;
        let canvasWidth = 400;
        let canvasHeight = 400;
        
        async function openCropModal(file) {
            const modal = document.getElementById('cropModal');
            const canvas = document.getElementById('cropCanvas');
            
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            cropCanvas = canvas;
            cropCtx = canvas.getContext('2d');
            
            scale = 1;
            cropX = 0;
            cropY = 0;
            isDragging = false;
            
            const img = new Image();
            img.onload = function() {
                originalImage = img;
                
                const initialScale = Math.min(canvasWidth / img.width, canvasHeight / img.height);
                scale = Math.max(initialScale, minScale);
                
                const scaledWidth = img.width * scale;
                const scaledHeight = img.height * scale;
                const imageX = (canvasWidth - scaledWidth) / 2;
                const imageY = (canvasHeight - scaledHeight) / 2;
                
                cropSize = Math.min(scaledWidth, scaledHeight) * 0.8;
                cropX = imageX + scaledWidth / 2;
                cropY = imageY + scaledHeight / 2;
                
                drawImage();
                
                modal.classList.remove('hidden');
                
                const zoomSlider = document.getElementById('zoomSlider');
                if (zoomSlider) {
                    zoomSlider.value = scale;
                }
            };
            img.src = URL.createObjectURL(file);
        }
        
        function drawImage() {
            if (!cropCtx || !originalImage) return;
            
            cropCtx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            const scaledWidth = originalImage.width * scale;
            const scaledHeight = originalImage.height * scale;
            const imageX = (canvasWidth - scaledWidth) / 2;
            const imageY = (canvasHeight - scaledHeight) / 2;
            
            cropCtx.drawImage(originalImage, imageX, imageY, scaledWidth, scaledHeight);
            
            cropCtx.globalCompositeOperation = 'source-over';
            cropCtx.fillStyle = 'rgba(0, 0, 0, 0.6)';
            cropCtx.fillRect(0, 0, canvasWidth, canvasHeight);
            
            cropCtx.globalCompositeOperation = 'destination-out';
            cropCtx.beginPath();
            cropCtx.arc(cropX, cropY, cropSize / 2, 0, 2 * Math.PI);
            cropCtx.fill();
            
            cropCtx.globalCompositeOperation = 'source-over';
            
            cropCtx.strokeStyle = '#ffffff';
            cropCtx.lineWidth = 4;
            cropCtx.beginPath();
            cropCtx.arc(cropX, cropY, cropSize / 2, 0, 2 * Math.PI);
            cropCtx.stroke();
            
            cropCtx.strokeStyle = '#000000';
            cropCtx.lineWidth = 2;
            cropCtx.setLineDash([8, 4]);
            cropCtx.beginPath();
            cropCtx.arc(cropX, cropY, cropSize / 2, 0, 2 * Math.PI);
            cropCtx.stroke();
            cropCtx.setLineDash([]);
            
            cropCtx.strokeStyle = '#ffffff';
            cropCtx.lineWidth = 1;
            cropCtx.setLineDash([4, 4]);
            cropCtx.beginPath();
            cropCtx.arc(cropX, cropY, cropSize / 2, 0, 2 * Math.PI);
            cropCtx.stroke();
            cropCtx.setLineDash([]);
            
            window.imageBounds = {
                x: imageX,
                y: imageY,
                width: scaledWidth,
                height: scaledHeight
            };
        }
        
        function handleCropMouseDown(e) {
            const rect = cropCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const distance = Math.sqrt((x - cropX) ** 2 + (y - cropY) ** 2);
            if (distance <= cropSize / 2) {
                isDragging = true;
                startX = x - cropX;
                startY = y - cropY;
                cropCanvas.style.cursor = 'grabbing';
            }
        }
        
        function handleCropMouseMove(e) {
            if (!isDragging) return;
            
            const rect = cropCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            cropX = x - startX;
            cropY = y - startY;
            
            const radius = cropSize / 2;
            if (window.imageBounds) {
                const bounds = window.imageBounds;
                const minX = bounds.x + radius;
                const maxX = bounds.x + bounds.width - radius;
                const minY = bounds.y + radius;
                const maxY = bounds.y + bounds.height - radius;
                
                cropX = Math.max(minX, Math.min(maxX, cropX));
                cropY = Math.max(minY, Math.min(maxY, cropY));
            } else {
                cropX = Math.max(radius, Math.min(canvasWidth - radius, cropX));
                cropY = Math.max(radius, Math.min(canvasHeight - radius, cropY));
            }
            
            drawImage();
        }
        
        function handleCropMouseUp() {
            isDragging = false;
            cropCanvas.style.cursor = 'grab';
        }
        
        function getCroppedImage() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = cropSize;
            tempCanvas.height = cropSize;
            const tempCtx = tempCanvas.getContext('2d');
            
            tempCtx.beginPath();
            tempCtx.arc(cropSize / 2, cropSize / 2, cropSize / 2, 0, 2 * Math.PI);
            tempCtx.clip();
            
            const sourceX = cropX - cropSize / 2;
            const sourceY = cropY - cropSize / 2;
            
            tempCtx.drawImage(cropCanvas, sourceX, sourceY, cropSize, cropSize, 0, 0, cropSize, cropSize);
            
            return tempCanvas.toBlob((blob) => {
                const file = new File([blob], 'avatar.png', { type: 'image/png' });
                uploadAvatar(file);
            }, 'image/png');
        }
        
        function handleZoom(newScale) {
            scale = Math.max(minScale, Math.min(maxScale, newScale));
            drawImage();
            
            const zoomSlider = document.getElementById('zoomSlider');
            if (zoomSlider) {
                zoomSlider.value = scale;
            }
        }
        
        function resetCrop() {
            if (!originalImage) return;
            
            const initialScale = Math.min(canvasWidth / originalImage.width, canvasHeight / originalImage.height);
            scale = Math.max(initialScale, minScale);
            
            const scaledWidth = originalImage.width * scale;
            const scaledHeight = originalImage.height * scale;
            const imageX = (canvasWidth - scaledWidth) / 2;
            const imageY = (canvasHeight - scaledHeight) / 2;
            
            cropSize = Math.min(scaledWidth, scaledHeight) * 0.8;
            cropX = imageX + scaledWidth / 2;
            cropY = imageY + scaledHeight / 2;
            
            drawImage();
            
            const zoomSlider = document.getElementById('zoomSlider');
            if (zoomSlider) {
                zoomSlider.value = scale;
            }
        }
        
        document.getElementById('closeCropModal').addEventListener('click', () => {
            document.getElementById('cropModal').classList.add('hidden');
        });
        
        document.getElementById('cancelCrop').addEventListener('click', () => {
            document.getElementById('cropModal').classList.add('hidden');
        });
        
        document.getElementById('saveCrop').addEventListener('click', () => {
            getCroppedImage();
            document.getElementById('cropModal').classList.add('hidden');
        });
        
        document.getElementById('resetCrop').addEventListener('click', resetCrop);
        
        document.getElementById('zoomInBtn').addEventListener('click', () => {
            handleZoom(scale + 0.1);
        });
        
        document.getElementById('zoomOutBtn').addEventListener('click', () => {
            handleZoom(scale - 0.1);
        });
        
        document.getElementById('resetBtn').addEventListener('click', resetCrop);
        
        document.getElementById('zoomSlider').addEventListener('input', (e) => {
            handleZoom(parseFloat(e.target.value));
        });
        
        document.getElementById('cropCanvas').addEventListener('mousedown', handleCropMouseDown);
        document.getElementById('cropCanvas').addEventListener('mousemove', handleCropMouseMove);
        document.getElementById('cropCanvas').addEventListener('mouseup', handleCropMouseUp);
        document.getElementById('cropCanvas').addEventListener('mouseleave', handleCropMouseUp);
        
        document.getElementById('cropCanvas').style.cursor = 'grab';
        
        function showPopup(message, type = 'info') {
            const popup = document.createElement('div');
            popup.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg max-w-sm transform transition-all duration-300 translate-x-full`;
            
            const colors = {
                success: 'bg-green-500 text-white',
                error: 'bg-red-500 text-white',
                warning: 'bg-yellow-500 text-white',
                info: 'bg-blue-500 text-white'
            };
            
            popup.className += ` ${colors[type] || colors.info}`;
            
            popup.innerHTML = `
                <div class="flex items-center justify-between">
                    <div class="flex-1">
                        <p class="text-sm font-medium">${message}</p>
                    </div>
                    <button class="ml-4 text-white hover:text-gray-200 transition-colors" onclick="this.parentElement.parentElement.remove()">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            `;
            
            document.body.appendChild(popup);
            
            setTimeout(() => {
                popup.classList.remove('translate-x-full');
            }, 100);
            
            setTimeout(() => {
                popup.classList.add('translate-x-full');
                setTimeout(() => {
                    if (popup.parentElement) {
                        popup.remove();
                    }
                }, 300);
            }, 4000);
        }
        
        checkAuth();
    </script>
